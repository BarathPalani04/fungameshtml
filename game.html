<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN GAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    
    <h3>Number Guessing Application</h3>
    <h4>Rules:</h4>
    <ul>
        <li>Select a number from 1 to 100</li>
        <li>Click on the check button</li>
        <li>It will give you a hint to guess the number correctly</li>
        <li>Repeat the same step until you find the number</li>
    </ul>
    
        <input type="number" id="number">
        <p id="para"></p>
        <p id="def"></p>
       
        <br>
        <br>
        <div class="click">
           <button id="check" onclick="check()">Check</button>
           <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./application.js"></script>
</body>
</html>
